<div class="container mt-5">
    <h1> Edit User Form</h1>
    <div class="row">
      <div class="col-sm-12">
        <form [formGroup]="reactiveForm">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label>Name<span class="text-danger">*</span></label>
                <input
                  type="text"
                  formControlName="name"
                  
                  class="form-control"
                  placeholder=""
                />
              </div>
            </div>
          </div>
  
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label>Email<span class="text-danger">*</span></label>
                <input
                  type="email"
                  formControlName="email"
                 
                  class="form-control"
                  placeholder=""
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label>Password<span class="text-danger">*</span></label>
                <input
                  type="password"
                  formControlName="password"
                  class="form-control"
                  placeholder=""
                />
              </div>
            </div>
          </div>
  
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label>MobileNumber<span class="text-danger">*</span></label>
                <input
                  type="text"
                  formControlName="mobileNumber"
                  class="form-control"
                  placeholder=""
                />
              </div>
            </div>
          </div>

          <ng-container
          formArrayName="contacts" 
          *ngFor="let data of getContactForm?.controls; let i=index"
          
        >
          <div class="row mb-3" [formGroupName]="i">
            <div class="col-sm-6">
              <div class="form-group">
                <label
                  >Contact Number: <span class="text-danger">*</span>
                </label>
                <input
                  type="text"
                  name="mobileNumber"
                  id="mobileNumber"
                  formControlName="mobileNumber"
                  placeholder=" Contact Mobile Number"
                  class="form-control"
                />
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <label
                  >Contact Email: <span class="text-danger">*</span>
                </label>
                <input
                  type="text"
                  name="email"
                  id="email"
                  formControlName="email"
                  placeholder="Contact Email"
                  class="form-control"
                />
              </div>
            </div>
          </div>
          
        </ng-container>
  
          <div class="row">
            <div class="col-sm-12">
              <button
                class="btn btn-success"
                (click)="onEditUser(reactiveForm.value)"
                type="submit"
              >
                edit
              </button>
              
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
